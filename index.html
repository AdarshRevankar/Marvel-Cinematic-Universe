<!DOCTYPE html>
<html>
    <head>
        <title>Marvel Cinematic Universe</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/index.css"/>
        <link rel="icon" href="data/header_logo.png" type="image/x-icon">
        <script src="js/main.js"></script>
    </head>
    <body  onload="showSlides()">
       <nav id="top-nav">
                <ul>
                    <li><a href="index.html"><img src="data/Marvel-Logo.png" class="logo"/></a></li>
                </ul>
        </nav>

        <!-- Slideshow container -->
        <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides">
          <div class="numbertext">1 / 3</div>
          <img src="data/news1.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 3</div>
          <img src="data/news2.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 3</div>
          <img src="data/news3.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
      </div>

        <!--Nav Bar-->
        <div class="nav-bottom-bar">
            <a href="characters.html">Characters</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">Contact us</a>
        </div>
    </body>
</html>
